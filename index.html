<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мой сайт с вкладками</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .tab {
    display: none;
    padding: 20px;
  }
  .active {
    display: block;
  }
  .tab-btn {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
  }
</style>
</head>
<body>

<button class="tab-btn" onclick="openTab('tab1')">Вкладка 1</button>
<button class="tab-btn" onclick="openTab('tab2')">Вкладка 2</button>
<button class="tab-btn" onclick="openTab('tab3')">Вкладка 3</button>

<div id="tab1" class="tab active">
  <h2>Содержимое вкладки 1</h2>
  <p>Это содержимое первой вкладки.</p>
</div>

<div id="tab2" class="tab">
  <h2>Содержимое вкладки 2</h2>
  <p>Это содержимое второй вкладки.</p>
</div>

<div id="tab3" class="tab">
  <h2>Содержимое вкладки 3</h2>
  <p>Это содержимое третьей вкладки.</p>
</div>

<script>
function openTab(tabName) {
  var i, tabContent, tabBtns;
  tabContent = document.getElementsByClassName("tab");
  for (i = 0; i < tabContent.length; i++) {
    tabContent[i].style.display = "none";
  }
  tabBtns = document.getElementsByClassName("tab-btn");
  for (i = 0; i < tabBtns.length; i++) {
    tabBtns[i].className = tabBtns[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  event.currentTarget.className += " active";
}
</script>

</body>
</html>
